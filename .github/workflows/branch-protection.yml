name: Branch Protection Automation

on:
  workflow_dispatch:
    inputs:
      verify_only:
        description: 'Only verify protection rules'
        type: boolean
        default: true

jobs:
  protect-branches:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Branch Protection
        uses: ./
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          github_owner: ${{ github.repository_owner }}
          repos: "repo1 repo2 repo3"
          verify_only: ${{ github.event.inputs.verify_only }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Upload protection report
        uses: actions/upload-artifact@v3
        with:
          name: branch-protection-report
          path: reports/
          retention-days: 30 