name: Branch Protection Automation

on:
  schedule:
    - cron: '0 0 * * 1'  # Run weekly on Monday at midnight
  workflow_dispatch:  # Allow manual trigger
    inputs:
      verify_only:
        description: 'Only verify protection rules'
        required: false
        type: boolean
        default: false

jobs:
  protect-branches:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run branch protection
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER: ${{ github.repository_owner }}
        run: |
          python -m src.main \
            ${{ github.event.inputs.verify_only == 'true' && '--verify-only' || '' }} \
            --repos-file repos.txt

      - name: Upload protection report
        uses: actions/upload-artifact@v3
        with:
          name: branch-protection-report
          path: reports/
          retention-days: 30 